<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="image"><img src="imgs/mobile.png" alt=""></div>
            <div class="inputs">
                <div class="input">
                    <input id="mobile-model" type="text" placeholder="Mobile Model">
                    <input id="mobile-name" type="text" placeholder="Mobile Name">
                    <input id="pieces" type="number" placeholder="Pieces">
                    <input id="image-url" type="url" placeholder="Add Image Url">
                </div>
                <div class="buttons">
                    <button class="add-one">Add</button>
                    <button class="reset">Reset</button>
                    <button class="close">Close</button>
                </div>
            </div>
            
            <div class="add">
                <button class="plus">+</button>
            </div>
    </div>
    </div>
    <p class="para">No Product Available</p>
    <div class="card">
    </div>

    <script src="js/main.js"></script>
    <script src="sweetalert.min.js"></script>
</body>
</html>
